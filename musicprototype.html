<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Leap Motion JavaScript Sample</title>
  <link rel="stylesheet" type="text/css" href="music-creator-style.css">
</head>
<body>
  <div id="svg-container"></div>
  <h1>Leap Motion JavaScript Sample</h1>
  <div id="main">
    <button id="pause" onclick="togglePause()">Pause</button>
    <input type="checkbox" id="pauseOnGesture" onclick="pauseForGestures()">Pause on gesture</input>
    <h3>Frame data:</h3>
    <div id="frameData"></div>
    <div style="clear:both;"></div>
    <h3>Hand data:</h3>
    <div id="handData"></div>
    <div style="clear:both;"></div>
    <h3>Finger and tool data:</h3>
    <div id="pointableData"></div>
    <div style="clear:both;"></div>
    <h3>Gesture data:</h3>
    <div id="gestureData"></div>
  </div>
</body>

<script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
<script src="./underscore-min.js"></script>
<script src="./MIDI.js"></script>
<script src="./MIDI-CHANGES.js"></script>
<script src="./jsmidgen.js"></script>

<script src="./index.js"></script>
<script src="./handPlayer.js"></script>
<script src="./musicMakerViz.js"></script>
<script src="./initializer.js"></script>
</html>
